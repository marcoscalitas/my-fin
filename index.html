<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Despesas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/style.css">
</head>

<body>
    <main>
        <h1 id="calc-title" class="visually-hidden txt-center">
            Formulário de Despesas Mensais
        </h1>
        <section class="card" aria-labelledby="calc-title">
            <div class="form-group">
                <label for="salario">Salário Base (Kz)</label>
                <input type="number" id="salario" min="0" />
            </div>

            <div class="form-group">
                <label for="descricao">Descrição da Despesa</label>
                <input type="text" id="descricao" placeholder="Ex: Dízimo" />
            </div>

            <div class="form-group">
                <label for="valor">Valor da Despesa (Kz)</label>
                <input type="number" id="valor" placeholder="Ex: 10000" min="0" />
            </div>

            <button id="btn-adicionar">Adicionar Despesa</button>

            <div class="table-wrapper">
                <table aria-label="Lista de Despesas">
                    <thead>
                        <tr>
                            <th class="txt-center">#</th>
                            <th class="txt-center">Descrição</th>
                            <th class="txt-center">Valor (Kz)</th>
                            <th>Percentagem</th>
                            <th class="txt-center action">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela"></tbody>
                    <tfoot id="resumo"></tfoot>
                </table>
            </div>
        </section>
    </main>

    <script src="assests/js/script.js"></script>
</body>

</html>
